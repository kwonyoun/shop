<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>이미지 출력</h3>
<div th:each="imageFile : ${all} ">
    <img th:src="|/images/${imageFile.fileId}|" width="150" height="150" alt="no">
    <p th:text="${imageFile.fileOrgNm}"></p>
</div>

<h3>파일 다운로드</h3>
<div th:each="file : ${all}">
    <a th:href="|/attach/${file.fileId}|" th:text="${file.fileOrgNm}"></a>
</div>
</body>
</html>
