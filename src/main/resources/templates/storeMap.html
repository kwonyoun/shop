<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타벅스 매장 지도</title>
    <style>
        #map { width: 100%; height: 800px; }
    </style>
</head>
<body>

<h2>스타벅스 매장 지도</h2>
<div id="map"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=881a56d95deaf9e7af94dc9f81a7d461"></script>
<script>
    const container = document.getElementById('map');
    const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 5
    };

    const map = new kakao.maps.Map(container, options);

    // REST API로 매장 데이터 받아오기
    fetch('/api/stores')
        .then(res => res.json())
        .then(data => {
            data.forEach(store => {
                const lat = store.y;
                const lng = store.x;

                const marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(lat, lng),
                    map: map,
                    title: store.storeName
                });

                const infowindow = new kakao.maps.InfoWindow({
                    content: `
                        <div style="padding:5px;font-size:13px;">
                            <strong>${store.storeName}</strong><br>
                            ${store.storeAddr}<br>
                            <em>${store.storeType}</em>
                        </div>`
                });

                kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
                kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
            });
        })
        .catch(err => console.error('매장 데이터 로드 오류:', err));
</script>

</body>
</html>
