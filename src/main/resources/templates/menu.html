<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        .layout {
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>분류</th>
            <th>용량</th>
            <th>메뉴명</th>
            <th>칼로리</th>
            <th>당류</th>
            <th>단백질</th>
            <th>나트륨</th>
            <th>포화지방</th>
            <th>카페인</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${list}">
            <td th:text="${menu.id}">1</td>
            <td th:text="${menu.category}">콜드 브루</td>
            <td th:text="${menu.volume}">Tall / 355ml</td>
            <td th:text="${menu.menuName}">바닐라 크림 콜드 브루</td>
            <td th:text="${menu.kcal}">125</td>
            <td th:text="${menu.sugars}">11</td>
            <td th:text="${menu.protein}">3</td>
            <td th:text="${menu.sodium}">58</td>
            <td th:text="${menu.saturatedFat}">6</td>
            <td th:text="${menu.caffeine}">155</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
