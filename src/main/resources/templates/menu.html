<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        .layout {
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>가격</th>
            <th>분류</th>
            <th>이미지</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "board: ${list}">
            <td th:text="${board.menuTitle}">1</td>
            <td>
                <a th:text="${board.menuPrice}" ></a>
            </td>
            <td th:text="${board.menuSort}">1</td>
            <td>
                <img th:src="@{/image/{board.menuImage}(board.menuImage=${board.menuImage})}" alt="no image">
            </td>
        </tr>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
