<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>가격</th>
            <th>분류</th>
            <th>이미지</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "board: ${list}">
            <td th:text="${board.menuTitle}">1</td>
            <td>
                <a th:text="${board.menuPrice}" ></a>
            </td>
            <td th:text="${board.menuSort}">1</td>
            <td>
                <img th:src="@{/image/{board.menuImage}(board.menuImage=${board.menuImage})}" alt="no image">
            </td>
        </tr>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
