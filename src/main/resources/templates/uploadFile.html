<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
    <style>
        body {
            font-family: 'Segoe UI', '맑은 고딕', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h4 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .field-error {
            border-color: #d96772;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>파일 업로드</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <h4>단일 파일 업로드</h4>
        <input type="file" name="file">

        <h4>다중 파일 업로드</h4>
        <input type="file" multiple name="files">

        <input type="submit" value="업로드">
    </form>
</div>
</body>
</html>
