<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
</head>
<body>
<h2>장바구니</h2>

<table>
    <thead>
    <tr>
        <th>메뉴명</th>
        <th>용량</th>
        <th>칼로리</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iterStat : ${cartList}">
        <td th:text="${item.menuName}">메뉴명</td>
        <td th:text="${item.volume}">용량</td>
        <td th:text="${item.kcal}">칼로리</td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="index" th:value="${iterStat.index}" />
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/cart/checkout}" method="post">
    <button type="submit">주문하기</button>
</form>

<a th:href="@{/menu}">메뉴로 돌아가기</a>
</body>
</html>
