<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        .layout {
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>매장명</th>
            <th>x</th>
            <th>y</th>
            <th>매장타입</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${list}">
            <td th:text="${store.id}">번호</td>
            <td th:text="${store.storeName}">매장명</td>
            <td th:text="${store.x}">x좌표</td>
            <td th:text="${store.y}">y좌표</td>
            <td th:text="${store.storeType}">매장타입</td>
            <td th:text="${store.storeAddr}">주소</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
