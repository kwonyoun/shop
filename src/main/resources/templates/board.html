<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>board</title>
</head>
<body>

<div class="signup-container">
    <h2 th:text="${board.boardTitle}">게시글</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>내용</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${board.boardWriter}">회원id</a></td>
                <td th:text="${board.boardTitle}">제목</a></td>
                <td th:text="${board.boardContent}">내용</a></td>
                <td th:text="${board.boardDate}">날짜</td>
                <td th:text="${board.boardView}">조회수</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="#" th:href="@{/board/{boardId}/edit (boardId=${board.boardId})}"
       class="btn btn-primary" role="button">수정</a>
    <a th:href="@{/board/{boardId}/delete (boardId=${board.boardId})} ">삭제</a>
</div>

</body>
</html>
