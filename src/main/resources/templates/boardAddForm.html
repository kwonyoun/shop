<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>boardAddForm</title>
</head>
<body>

<div class="container">

    <form th:action="@{/board/addForm}" th:object="${board}" method="post">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{boardTitle}" class="form-control" placeholder="제목을 입력하세요.">
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea cols="150" rows="10" id="contents" th:field="*{boardContent}" class="form-control" placeholder="내용을 입력하세요."></textarea>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" th:field="*{boardWriter}" class="form-control" placeholder="작성자">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
