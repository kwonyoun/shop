<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>boardAddForm</title>
</head>
<body>

<div class="container">

    <form th:action="@{board/addForm}" th:object="${board}" method="post">

        <div>
            <label th:for="title">제목</label>
            <label>
                <input type="text" th:id="title" th:field="*{boardTitle}" class="form-control" placeholder="제목을 입력하세요.">
            </label>

        </div>
        <div>
            <label th:for="contents">내용</label>
            <label>
<textarea cols="150" rows="10" th:id="contents" th:field="*{boardContent}" class="form-control" placeholder="내용을 입력하세요.">

</textarea>
            </label>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boardlist.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" th:text="">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
